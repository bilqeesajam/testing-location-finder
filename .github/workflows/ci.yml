name: CI Validation
on:
  pull_request:
    branches: [main, develop]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://test-supabase.supabase.co' }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'test-key' }}
      VITE_MAPTILER_KEY: ${{ secrets.VITE_MAPTILER_KEY || 'test-key' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Validate project structure
        run: node scripts/validate.cjs
          
      - name: Install dependencies
        run: npm ci
          
      - name: Type check (Lovable AI files)
        run: npx tsc --noEmit
          
      - name: Build project
        run: npm run build
          
      - name: Run tests
        run: npm test