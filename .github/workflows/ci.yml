name: CI Validation
on:
  pull_request:
    branches: [main, develop]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'
          
      - name: Validate project structure
        run: bun scripts/validate.cjs
          
      - name: Install dependencies
        run: bun install
          
      - name: Type check
        run: bunx tsc --noEmit
          
      - name: Build project
        run: bun run build
          
      - name: Run tests
        run: bun run test  # Uses your "test": "vitest run" script
          
      - name: Lint check
        run: bun run lint