name: CI Validation
on:
  pull_request:
    branches: [main, develop]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://test-supabase.supabase.co' }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'test-key' }}
      VITE_MAPTILER_KEY: ${{ secrets.VITE_MAPTILER_KEY || 'test-key' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'
          
      - name: Validate project structure
        run: bun run validate.cjs
          
      - name: Install dependencies
        run: bun install
          
      - name: Type check (Lovable AI files)
        run: bun run type-check  # or: bunx tsc --noEmit
          
      - name: Build project
        run: bun run build
          
      - name: Run tests
        run: bun test
          
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-build-output
          path: dist/
          retention-days: 1